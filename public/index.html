<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/logo.png">
    <meta name="viewport" content="width=device-width, minimum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
      <!-- FONTAWESOME -->
      <script
      src="https://kit.fontawesome.com/942b456c95.js"
      crossorigin="anonymous"
    ></script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cafe House</title>

    <style>
      .for_loader{
        position: absolute;
        left: 40%;
        top: 50%;  
      }

      @media (min-width: 100px) and (max-width: 440px) { 
        .for_loader{
        left: 15%;
      }
       }

    </style>

  </head>
  <body onload="myFunction()" style="margin:0;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="loader" class="justify-content-center for_loader">
    <div class="spinner-grow text-success" style="width: 3rem; height: 3rem;" role="status">
    </div>
    <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
    </div>
    <div class="spinner-grow text-danger" style="width: 3rem; height: 3rem;" role="status">
    </div>
    <div class="spinner-grow text-secondary" style="width: 3rem; height: 3rem;" role="status">
    </div>
    <div class="spinner-grow text-dark" style="width: 3rem; height: 3rem;" role="status">
    </div>
  </div>
   

<div style="display:none;" id="myDiv">
  <div id="root"></div>
</div>
  
<script>
  var myVar;
  
  function myFunction() {
    setTimeout(function(){ myVar = setTimeout(showPage, 300); }, 800);
    
  }
  
  function showPage() {
    document.getElementById("loader").style.display = "none";
    document.getElementById("myDiv").style.display = "block";
  }
  </script>
   
  
  </body>

</html>
